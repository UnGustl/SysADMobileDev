<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Dependencies for jQuery mobile-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Mobile App</h1> 
            </div>

            <div data-role="content">
                <ul id="studentList" data-role="listview" data-inset="true">
                    <li>
                        <a href="#" >
                            <img src="aim13/di_bora.jpg">
                            <h2>DiBora</h2>
                            <p>Ulrich</p>
                        </a>
                    </li>

                </ul>

                <script>
                    $.getJSON('students.json', function(data) {
                        $.each(data.students, function(key, val) {
                            var listEntry = '<li>' +
                                    '<a href="#" >' +
                                    '<img src="' + val.img + '">' +
                                    '<h2>' + val.lastName + '</h2>' +
                                    '<p>' + val.firstName + '</p>' +
                                    '</a>' +
                                    '</li>';

                            $('#studentList').append(listEntry);
                        });
                        $('#studentList').listview('refresh');
                        $('#numberStudents').text('Anzahl: ' + data.students.length);
                    });
                </script>
            </div>

            <div data-role="footer" data-position="fixed">
                <h1 id="numberStudents"></h1>
            </div>
        </div>
    </body>
</html>
